<div class="aa--container aa--flex aa--justify-center">
  <div class="form-wrapper">
    <h1>
      <span class="aa--text-primary">Login</span>
      your account
    </h1>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()">
          <div class="alert alert--info">
            Use account
            <b>admin</b>
            and password
            <b>demo</b>
            to continue. ðŸš€
          </div>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
              Username is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>

          <button mat-flat-button type="submit">Login</button>
          <div style="text-align: center;margin: 5px 0px 5px 0px;">OR</div>
          <button mat-button type="submit">Signup</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
